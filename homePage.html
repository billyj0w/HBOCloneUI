<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HBO</title>
    <link rel="stylesheet" href="css/homePage.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href='font/FreeSans.ttf' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="bg"></div>
    <nav>
        <div class="navContent">
            <h1 class="close">X</h1>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Originais</a>
            <a href="#">Adicionados</br>Recentemente</a>
            <a href="#">Últimos Dias</a>
            <a href="#">Em breve</a>
            <a href="#">Em alta</a>

            <div class="risco"></div>
            <a href="#">Gêneros</a>
            <div class="risco"></div>

            <div class="navImg">
                <div class="contentNavImg1">
                    <img src="img/logoNav1.png" alt="logo">
                    <img src="img/logoNav2.png" alt="logo">
                    <img src="img/logoNav3.png" alt="logo">
                </div>
                <div class="contentNavImg2">
                    <img src="img/logoNav4.png" alt="logo">
                    <img src="img/logoNav5.png" alt="logo">
                </div>
            </div>

        </div>
    </nav>
    <header>
        <div class="left">
            <svg class="menu"  xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                viewBox="0 0 50 50"
                style=" fill:#fff;">
                <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"></path>
            </svg>
            <a href="">Filmes</a>
            <a href="">Séries</a>
        </div>
            <img src="img/logo.png" alt="logo">
        <div class="right">
            <img class="search" src="img/search.svg" alt="search">
            <img src="img/profilePic1.jpg" alt="John Snow">
            <a href="">John Snow</a>
        </div>        
    </header>
    <div class="main">
        <div class="bgBlack"></div>
        <div class="bgBlack2"></div>
        <div class="mainContent">
            <img src="img/logoMain.png" alt="logo Main">
            <div class="infoSeries">
                <p><span>Novo Epsódio esta noite</span></p>
                <p>Não foram os sonhos que os tornaram reis. Foram os dragões.</p>
            </div>
                <div class="info">
                    <img src="img/play.svg" alt="play">
                    <a class="button" href="#">Saiba Mais</a>
                </div>
        </div>
    </div>
    <script>
        const menu = document.querySelector('.menu')
            const close = document.querySelector('.close')
            const nav = document.querySelector('nav')

            menu.addEventListener('click', () => {
                nav.classList.add('open-nav')
            })

            close.addEventListener('click', () => {
                nav.style.transition =  "transform .5s ease-in-out";
                nav.classList.remove('open-nav')
            })
    </script>
</body>
</html>
